<app-header></app-header>

<div class="ui card" *ngIf="club">
  <div class="content">
    <div class="header">{{club.name}}</div>
  </div>
  <div class="content">
    <h4 class="ui sub header">{{club.activity_type}}, {{club.category}} > {{club.subcategory}}</h4>
    <div class="ui small feed">
      {{club.short_description}}
    </div>
  </div>

  <div class="extra content">
    <button class="ui button" [routerLink]="['rating']">Rate this club</button>
  </div>
</div>

<sui-tabset>
  <div class="ui top attached tabular menu">
    <a class="item" suiTabHeader="1">Rating</a>
    <a class="item" suiTabHeader="2">Detail</a>
  </div>
  <div class="ui bottom attached segment" suiTabContent="1">
    <app-rating></app-rating>
  </div>
  <div class="ui bottom attached segment" suiTabContent="2">
    <app-detail></app-detail>
  </div>
</sui-tabset>
