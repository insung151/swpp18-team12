<form [formGroup]="resetPasswordForm" [class.error]="!resetPasswordForm.valid" (submit)="resetPassword()">

  <!-- Old Password Input -->
  <div class="col-3">
    <input class="form-control" type="password" name="old_password" placeholder="Old Password" [formControl]="resetPasswordForm.controls['old_password']">
  </div>

  <!-- New Password Input -->
  <div class="col-3">
    <input class="form-control" type="password" name="new_password" placeholder="New Password" [formControl]="resetPasswordForm.controls['new_password']">
  </div>

  <div class="col-3">
    <button class="btn btn-primary" type="submit">Change Password</button>
  </div>
</form>
