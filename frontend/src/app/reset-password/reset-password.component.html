<form [formGroup]="resetPasswordForm" [class.error]="!resetPasswordForm.valid" (submit)="forgotPassword()">

  <!-- Email Input -->
  <div class="col-3">
    <input class="form-control" type="email" name="email" placeholder="Email" [formControl]="resetPasswordForm.controls['email']">
  </div>

  <div class="col-3">
    <button class="btn btn-primary" type="submit">Change Password</button>
  </div>
</form>

<div>
  Back to <a [routerLink]="['/login']">Login Page</a>
</div>
