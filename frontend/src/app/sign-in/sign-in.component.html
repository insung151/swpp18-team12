<div id="container">
  <div><input class="input" #email id="email-input" type="email" placeholder="Email"></div>
  <div><input class="input" #password id="pw-input" type="password" placeholder="Password"></div>
  <div><button (click)="logIn(email.value, password.value)" class="btn_global" id="signin-button">Submit!</button></div>
</div>
