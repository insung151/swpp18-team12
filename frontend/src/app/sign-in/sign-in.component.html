<div id="container">
  <div class="input_row"><input class="int" #email id="email-input" type="email" placeholder="Email"></div>
  <div class="input_row"><input class="int" #password id="pw-input" type="password" placeholder="Password"></div>
  <div><button (click)="signin(email.value, password.value)" class="btn_global" id="signin-button">Submit!</button></div>
</div>
